<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Secure E-Voting</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff8c42',
                            yellow: '#ffb703',
                            dark: '#0f172a',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .input-group:focus-within i {
            color: #ff8c42;
        }
        
        .input-group:focus-within input {
            border-color: #ff8c42;
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.1);
        }
    </style>
</head>


<body class="bg-brand-dark h-screen w-full flex items-center justify-center overflow-hidden relative">
    
</div>


    <div class="absolute inset-0 w-full h-full pointer-events-none">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
        
        <div class="absolute inset-0 bg-gradient-to-br from-brand-dark via-brand-dark/95 to-brand-dark/80"></div>

        <div class="absolute top-0 left-0 w-96 h-96 bg-brand-orange/20 rounded-full mix-blend-screen filter blur-[80px] opacity-30 animate-blob"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-[80px] opacity-30 animate-blob animation-delay-2000"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-6">
        
        <a href="/frontend/pages/index.html" class="absolute -top-12 left-6 text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm animate-fade-up">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="glass-card rounded-3xl p-8 md:p-10 animate-fade-up">
            
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-tr from-brand-orange to-brand-yellow rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-brand-orange/20 animate-float">
                    <i class="fas fa-user-shield text-2xl text-brand-dark"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-1">Welcome Back</h2>
                <p class="text-slate-400 text-sm">Secure Login for Voters</p>
            </div>

            <div id="stepSend" class="transition-all duration-300">
                <div class="mb-6">
                    <label class="block text-slate-300 text-sm font-medium mb-2 pl-1">Mobile Number</label>
                    <div class="input-group relative flex items-center">
                        <i class="fas fa-mobile-alt absolute left-4 text-slate-500 transition-colors z-10"></i>
                        <input 
                            id="loginMobile" 
                            type="tel" 
                            placeholder="9876543210" 
                            maxlength="10" 
                            class="w-full bg-brand-dark/50 text-white pl-11 pr-4 py-3.5 rounded-xl border border-white/10 focus:outline-none transition-all placeholder:text-slate-600"
                        />
                    </div>
                </div>

                <button id="sendOtpBtn" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-brand-orange to-brand-yellow text-brand-dark font-bold hover:shadow-[0_0_20px_rgba(255,140,66,0.4)] hover:-translate-y-0.5 transition-all duration-300 group">
                    Send OTP <i class="fas fa-paper-plane ml-2 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>

            <div id="stepVerify" class="hidden transition-all duration-300">
                <div class="mb-6">
                    <label class="block text-slate-300 text-sm font-medium mb-2 pl-1">Enter OTP</label>
                    <div class="input-group relative flex items-center">
                        <i class="fas fa-key absolute left-4 text-slate-500 transition-colors z-10"></i>
                        <input 
                            id="otpInput" 
                            type="text" 
                            placeholder="123456" 
                            maxlength="6" 
                            class="w-full bg-brand-dark/50 text-white pl-11 pr-4 py-3.5 rounded-xl border border-white/10 focus:outline-none transition-all placeholder:text-slate-600 tracking-widest font-bold"
                        />
                    </div>
                </div>

                <button id="verifyOtpBtn" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-green-500 to-emerald-400 text-white font-bold hover:shadow-[0_0_20px_rgba(34,197,94,0.4)] hover:-translate-y-0.5 transition-all duration-300 mb-4">
                    Verify & Login
                </button>
                
                <button id="resendOtpBtn" class="w-full text-sm text-brand-yellow hover:text-brand-orange transition-colors">
                    Resend OTP
                </button>
            </div>

            <div class="mt-8 pt-6 border-t border-white/10 text-center">
                <p class="text-slate-400 text-sm">
                    Don't have an account? 
                    <a href="/frontend/pages/register.html" class="text-brand-orange font-semibold hover:text-brand-yellow transition-colors ml-1">Register Now</a>
                </p>
            </div>

        </div>
        
        <p class="text-center text-slate-500 text-xs mt-6 flex items-center justify-center gap-2">
            <i class="fas fa-lock"></i> 256-bit End-to-End Encryption
        </p>
    </div>

    <script src="../js/utils.js"></script>
    <script src="/frontend/js/auth.js"></script>

    <script>
        // Note: Your actual logic should remain in auth.js. 
        // This is just to demonstrate the UI toggle visual effect.
        document.getElementById('sendOtpBtn').addEventListener('click', function() {
            const mobile = document.getElementById('loginMobile').value;
            if(mobile.length > 0) {
                // Simulate transition
                document.getElementById('stepSend').classList.add('hidden');
                document.getElementById('stepVerify').classList.remove('hidden');
            }
        });
        
        document.getElementById('resendOtpBtn').addEventListener('click', function() {
            alert("OTP Resent!");
        });
    </script>
    

</body>
</html>
