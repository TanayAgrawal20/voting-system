<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote | Online Voting System</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.45) !important;
            backdrop-filter: blur(15px);
        }

        #electionTitle {
            background: rgba(255, 255, 255, 0.12);
            padding: 12px 25px;
            border-radius: 12px;
            display: inline-block;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: 0.4s ease;
        }

        .candidate-card:hover {
            transform: translateY(-10px) scale(1.03);
        }

        .candidate-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .btn-vote {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
            width: 70%;
        }

        .btn-vote:hover:not(:disabled) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    

    <nav class="navbar navbar-dark px-4 py-3 shadow-sm">
        <h2 class="text-white m-0 fw-bold">Online Voting System</h2>
        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </nav>

    <main class="container py-5">

        <h1 class="text-center fw-bold mb-2">Cast Your Vote</h1>
        <p class="text-center text-light mb-4">Choose your preferred candidate below</p>

        <div id="electionTitle" class="text-center fs-4 fw-semibold mb-4"></div>

        <div id="candidateList" class="row g-4 justify-content-center"></div>

    </main>

    <footer class="footer text-white text-center py-3 mt-4">
        Â© 2025 Online Voting System | Developed by Tanay
    </footer>

    <script src="../js/utils.js"></script>
    <script src="/frontend/js/vote.js"></script>
    
</body>

</html>
