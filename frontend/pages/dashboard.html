<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard | Online Voting System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            color: #fff;
        }

        /* Navbar */
        header.navbar {
            background: rgba(0, 0, 0, 0.35) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #username {
            font-size: 1.1rem;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: #e2e8f0;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.15);
            border-color: #00eaff;
        }

        /* Section Titles */
        h2 {
            font-weight: 600;
            border-left: 4px solid #00eaff;
            padding-left: 10px;
            font-size: 1.6rem;
        }

        /* Footer */
        footer {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Election Items */
        .election-box {
            padding: 12px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .election-box:hover {
            background: rgba(0, 200, 255, 0.15);
            border-color: #00eaff;
            transform: translateX(5px);
        }

        /* Floating animation */
        .float-up {
            animation: floatUp 1.2s ease both;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>


    <!-- NAVBAR -->
    <header class="navbar px-4 py-3 shadow-sm animate__animated animate__fadeInDown">
        <h2 class="m-0">Online Voting System</h2>

        <div class="d-flex align-items-center gap-3">
            <span id="username" class="fw-bold">Welcome, User</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="container py-5">

        <div class="row g-4">

            <!-- USER STATUS -->
            <div class="col-12">
                <section id="userStatusCard"
                    class="card p-4 shadow-sm float-up animate__animated animate__fadeInUp">
                    <!-- JS will populate -->
                </section>
            </div>

            <!-- ACTIVE ELECTION -->
            <div class="col-md-6">
                <section class="card p-4 shadow-sm float-up animate__animated animate__fadeInUp animate__delay-1s">
                    <h2>Active Election</h2>
                    <div id="activeList" class="mt-3">
                        <!-- JS Data -->
                    </div>
                </section>
            </div>

            <!-- UPCOMING ELECTIONS -->
            <div class="col-md-6">
                <section class="card p-4 shadow-sm float-up animate__animated animate__fadeInUp animate__delay-2s">
                    <h2>Upcoming Elections</h2>
                    <div id="upcomingList" class="mt-3">
                        <!-- JS Data -->
                    </div>
                </section>
            </div>

            <!-- PAST ELECTIONS -->
            <div class="col-12">
                <section class="card p-4 shadow-sm float-up animate__animated animate__fadeInUp animate__delay-3s">
                    <h2>Past Elections</h2>
                    <div id="pastList" class="mt-3">
                        <!-- JS Data -->
                    </div>
                </section>
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-4">
        Â© 2025 Online Voting System | Developed by Tanay
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/utils.js"></script>
    <script src="/frontend/js/dashboard.js"></script>
    


</body>
</html>
