<!DOCTYPE html>
<html>

<head>
    <title>Add Candidate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        .preview-img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
        }

        .show {
            display: block !important;
        }
    </style>
</head>

<body class="p-4">
    

    <h2 class="mb-4">Add Candidate to Election</h2>

    <!-- Select Election -->
    <div class="mb-3">
        <label class="form-label">Select Election</label>
        <select id="electionSelect" class="form-select"></select>
    </div>

    <!-- Candidate Name -->
    <div class="mb-3">
        <label class="form-label">Candidate Name</label>
        <input type="text" id="candidateName" class="form-control" placeholder="Enter candidate name">
    </div>

    <!-- Party Name -->
    <div class="mb-3">
        <label class="form-label">Party Name</label>
        <input type="text" id="partyName" class="form-control" placeholder="Enter party name">
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Candidate Description</label>
        <textarea id="description" class="form-control" placeholder="Enter description"></textarea>
    </div>

    <!-- Candidate Photo -->
    <div class="mb-3">
        <label class="form-label">Candidate Photo</label>
        <input type="file" id="candidatePhoto" class="form-control" accept="image/*">
        <img id="candidatePhotoPreview" class="preview-img mt-2" />
    </div>

    <!-- Party Symbol -->
    <div class="mb-3">
        <label class="form-label">Party Symbol</label>
        <input type="file" id="partySymbol" class="form-control" accept="image/*">
        <img id="partySymbolPreview" class="preview-img mt-2" />
    </div>

    <!-- Add Candidate Button -->
    <button class="btn btn-primary" id="addCandidateBtn">Add Candidate</button>

    <hr class="my-4" />

    <!-- Candidate List -->
    <h4>Candidates List</h4>
    <div id="candidateList" class="mt-3"></div>

    <script src="../js/utils.js"></script>
    <script src="/frontend/js/addCandidate.js"></script>

    <script>
        // IMAGE PREVIEW HANDLING
        const candidatePhotoInput = document.getElementById("candidatePhoto");
        const partySymbolInput = document.getElementById("partySymbol");

        candidatePhotoInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById("candidatePhotoPreview").src = URL.createObjectURL(file);
                document.getElementById("candidatePhotoPreview").classList.add("show");
            }
        });

        partySymbolInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById("partySymbolPreview").src = URL.createObjectURL(file);
                document.getElementById("partySymbolPreview").classList.add("show");
            }
        });
    </script>
    


</body>

</html>
