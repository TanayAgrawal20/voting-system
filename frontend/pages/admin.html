<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Online Voting</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f4f6fb;
            overflow-x: hidden;
            font-family: "Poppins", sans-serif;
            animation: fadeUpNew 0.7s ease-out;
        }

        /* NAVBAR */
        .admin-header {
            background: #1d3557;
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.7s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .admin-card {
            border-radius: 12px;
            padding: 25px;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            animation: fadeUp 0.8s ease-out;
            transition: 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* INPUTS */
        .form-control,
        .form-select {
            border-radius: 10px;
            transition: 0.25s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #1d3557;
            box-shadow: 0 0 8px rgba(29, 53, 87, 0.4);
            transform: scale(1.01);
        }

        /* BUTTON */
        .btn-submit {
            background: #1d3557;
            color: white;
            border-radius: 10px;
            height: 42px;
            transition: 0.3s;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: #457b9d;
            transform: translateY(-3px);
        }

        /* PREVIEW IMAGE */
        .preview-img {
            height: 60px;
            width: 60px;
            border-radius: 8px;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.7);
            transition: 0.4s ease-out;
        }

        .preview-img.show {
            opacity: 1;
            transform: scale(1);
        }

        /* TITLE LINE */
        .section-title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .section-title::after {
            content: "";
            height: 4px;
            width: 60px;
            background: linear-gradient(90deg, #1d3557, #457b9d);
            position: absolute;
            left: 0;
            bottom: -6px;
            border-radius: 20px;
            animation: slideRightGlow 1s ease-out;
        }

        @keyframes slideRightGlow {
            from {
                width: 0;
            }

            to {
                width: 60px;
            }
        }

        * {
            transition: all 0.25s ease-in-out;
        }
    </style>
</head>



<body>
    <div id="header-placeholder"></div>
    <!-- NAVBAR -->
    <header class="admin-header">
        <h2>Admin Panel</h2>
        <button id="logoutBtn" class="btn btn-light">Logout</button>
    </header>

    <div class="container py-4">

        <!-- CREATE ELECTION -->
        <section class="admin-card mb-4 animate__animated animate__fadeInUp">
            <h3 class="section-title">Create Election</h3>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Election Title</label>
                    <input id="electionTitleInput" class="form-control" placeholder="Enter election title" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Election Type</label>
                    <select id="electionTypeInput" class="form-select" required>
                        <option value="">Select election type</option>
                        <option>College Election</option>
                        <option>State Assembly</option>
                        <option>Parliament</option>
                        <option>Municipality</option>
                        <option>Panchayat Election</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Description (optional)</label>
                    <textarea id="electionDescInput" class="form-control" rows="2"></textarea>
                </div>

                <div class="col-12">
                    <button id="createElectionBtn" class="btn-submit w-100">Create Election</button>
                </div>
            </div>
        </section>

        <!-- ADD CANDIDATE -->
        <section class="admin-card mb-4 animate__animated animate__fadeInUp animate__delay-1s">
            <h3 class="section-title">Add Candidate</h3>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Select Election</label>
                    <select id="electionSelect" class="form-select" required></select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Candidate Name</label>
                    <input id="candidateNameInput" class="form-control" placeholder="Enter candidate name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Party Name</label>
                    <input id="partyNameInput" class="form-control" placeholder="Party name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Candidate Photo</label>
                    <input type="file" id="candidatePhotoInput" class="form-control" accept="image/*"
                        onchange="previewImage('candidatePhotoInput','candidatePhotoPreview')" required />
                    <img id="candidatePhotoPreview" class="preview-img mt-2">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Party Symbol</label>
                    <input type="file" id="partySymbolInput" class="form-control" accept="image/*"
                        onchange="previewImage('partySymbolInput','partySymbolPreview')" required />
                    <img id="partySymbolPreview" class="preview-img mt-2">
                </div>

                <div class="col-12">
                    <label class="form-label">Candidate Description</label>
                    <textarea id="candidateDescInput" class="form-control" required></textarea>
                </div>

                <div class="col-12">
                    <button id="addCandidateBtn" class="btn-submit w-100">Add Candidate</button>
                </div>
            </div>
        </section>

        <!-- MANAGE ELECTIONS -->
        <section class="admin-card mb-4 animate__animated animate__fadeInUp animate__delay-2s">
            <h3 class="section-title">Manage Elections</h3>
            <div id="electionList"></div>
        </section>

        <!-- DISPLAY CANDIDATES -->
        <section class="admin-card mb-4 animate__animated animate__fadeInUp">
            <h3 class="section-title">Election Candidates</h3>
            <div id="candidateDisplay" class="row g-3"></div>
        </section>

        <!-- LIVE DASHBOARD -->
        <section class="admin-card animate__animated animate__fadeInUp animate__delay-3s">
            <h3 class="section-title">Live Voting Dashboard</h3>
            <p>Monitor real-time votes with visual charts.</p>
            <a href="/frontend/pages/publicDashboard.html" class="btn btn-outline-primary">Open Live Dashboard</a>
        </section>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Preview Image
        function previewImage(inputId, imgId) {
            let file = document.getElementById(inputId).files[0];
            let img = document.getElementById(imgId);
            if (file) {
                img.src = URL.createObjectURL(file);
                img.classList.add("show");
            }
        }

        // Admin Access
        if (localStorage.getItem("role") !== "admin") {
            alert("Access Denied!");
            window.location.href = "../pages/login.html";
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "../pages/login.html";
        });
    </script>

    <script src="../js/utils.js"></script>
    <script src="/frontend/js/admin.js"></script>
    <script src="/frontend/js/auth.js"></script>




</body>

</html>
