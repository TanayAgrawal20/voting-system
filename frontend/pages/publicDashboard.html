<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Voting Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(120deg, #eef2f3, #d9e4f5);
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
    }

    .candidate-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      transition: 0.4s;
      animation: fadeInUp 0.7s ease;
      position: relative;
      overflow: hidden;
    }

    .candidate-card.leader {
      border: 3px solid gold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    .candidate-card:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .candidate-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .candidate-info img {
      width: 62px;
      height: 62px;
      border-radius: 12px;
      border: 2px solid #0d6efd;
      object-fit: cover;
    }

    .vote-count {
      font-size: 30px;
      font-weight: 700;
      color: #0d6efd;
    }

    .progress {
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-bar {
      animation: growBar 1s ease;
    }

    @keyframes growBar {
      from { width: 0; }
    }

    .badge-live {
      background: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<header class="d-flex justify-content-between align-items-center px-4 py-3 shadow">
  <div>
    <h4 class="m-0">Live Voting Dashboard</h4>
    <span class="badge badge-live">LIVE</span>
  </div>
  <div>
    Election: <span id="electionName" class="fw-bold text-warning">‚Äî</span>
  </div>
</header>

<main class="container py-4">
  <div class="row g-4">

    <!-- LIST -->
    <div class="col-lg-6 animate__animated animate__fadeInLeft">
      <h5>üèÜ Live Vote Count</h5>
      <div id="voteList"></div>
    </div>

    <!-- CHART -->
    <div class="col-lg-6 animate__animated animate__fadeInRight">
      <h5>üìà Vote Comparison</h5>
      <div class="chart-box">
        <canvas id="voteChart"></canvas>
      </div>
    </div>

  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/frontend/js/public-dashboard-live.js"></script>

</body>
</html>
